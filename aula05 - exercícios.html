<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
    <link rel="stylesheet" href="aula05 - exercícios.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div>
            <p class="titulo">IMC</p>
            <p>Menos do que 18,5</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais do que 40</p>
        </div>
        <div>
            <p class="titulo">Resultado</p>
            <p>Abaixo do peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
        </div>

        <h2>Calcule seu IMC</h2>

        <form class="form" action="">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" step=".1">

            <label for="altura">Altura:</label>
            <input type="number" id="altura" step=".01">

            <button>Calcular</button>
        </form>
        <div class="resultado"></div>
    </section>
    <script src="aula05 - exercícios.js"></script>
</body>

</html>
